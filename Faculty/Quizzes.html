        <h2>CRUD Table</h2>
        <table id="crudTable">
            <thead>
                <tr>
                    <th>S.no</th>
                    <th>Quiz_id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Update</th>
                    <th>Delete</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td contenteditable="true">John Doe</td>
                    <td contenteditable="true">john.doe@example.com</td>
                    <td contenteditable="true">John Doe</td>
                    <td contenteditable="true">john.doe@example.com</td>
                    <td contenteditable="true">John Doe</td>
                    <td contenteditable="true">john.doe@example.com</td>
                    <td>
                        <button class="button edit" onclick="editRow(this)">Edit</button>
                        <button class="button update" onclick="updateRow(this)" style="display:none;">Update</button>
                        <button class="button delete" onclick="deleteRow(this)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <button class="button" onclick="addRow()">Add Row</button>
    
        <script>
            function editRow(button) {
                var row = button.parentNode.parentNode;
                var cells = row.querySelectorAll('td');
                cells.forEach(cell => {
                    cell.contentEditable = true;
                });
                button.style.display = 'none';
                button.nextElementSibling.style.display = 'inline';
            }
    
            function updateRow(button) {
                var row = button.parentNode.parentNode;
                var cells = row.querySelectorAll('td');
                cells.forEach(cell => {
                    cell.contentEditable = false;
                });
                button.style.display = 'none';
                button.previousElementSibling.style.display = 'inline';
            }
    
            function deleteRow(button) {
                var row = button.parentNode.parentNode;
                row.parentNode.removeChild(row);
            }
    
            function addRow() {
                var table = document.getElementById('crudTable').getElementsByTagName('tbody')[0];
                var newRow = table.insertRow();
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);
    
                cell1.contentEditable = true;
                cell1.innerHTML = 'New Name';
                cell2.contentEditable = true;
                cell2.innerHTML = 'new.email@example.com';
                cell3.innerHTML = `
                    <button class="button edit" onclick="editRow(this)">Edit</button>
                    <button class="button update" onclick="updateRow(this)" style="display:none;">Update</button>
                    <button class="button delete" onclick="deleteRow(this)">Delete</button>
                `;
            }
        </script>
    </body>
