    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic Quiz Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            header {
                background-color: #333;
                color: #fff;
                padding: 10px 0;
                text-align: center;
            }
            .container {
                padding: 20px;
            }
            .question {
                margin-bottom: 20px;
            }
            footer {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 10px 0;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Dynamic Quiz Form</h1>
        </header>
        <div class="container">
            <form id="quizForm">
                <!-- Questions will be dynamically added here -->
            </form>
            <button onclick="addQuestion()">Add Question</button>
            <button type="submit">Submit Quiz</button>
        </div>
    
       
    
        <script>
            let questionCount = 0;
    
            function addQuestion() {
                questionCount++;
    
                const form = document.getElementById('quizForm');
    
                const div = document.createElement('div');
                div.classList.add('question');
    
                div.innerHTML = `
                    <p>${questionCount}. Enter your question:</p>
                    <input type="text" name="question${questionCount}" placeholder="Enter your question" required>
                    <br>
                    <input type="radio" id="q${questionCount}a" name="q${questionCount}" value="a">
                    <label for="q${questionCount}a">A) Option A</label><br>
                    <input type="radio" id="q${questionCount}b" name="q${questionCount}" value="b">
                    <label for="q${questionCount}b">B) Option B</label><br>
                    <input type="radio" id="q${questionCount}c" name="q${questionCount}" value="c">
                    <label for="q${questionCount}c">C) Option C</label><br>
                    <input type="radio" id="q${questionCount}d" name="q${questionCount}" value="d">
                    <label for="q${questionCount}d">D) Option D</label>
                `;
    
                form.appendChild(div);
            }
        </script>
    </body>
