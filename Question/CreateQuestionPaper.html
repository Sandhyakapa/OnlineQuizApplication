        <h1>Create Quiz</h1>
        <form id="quizForm" action="CreateQuestionPaper.jsp" method="POST">
            <div class="form-group">
                <label for="quizTitle">Quiz Title:</label>
                <input type="text" id="quizTitle" name="quizTitle" required>
            </div>

            <div class="form-group">
                <label for="question1">Question 1:</label>
                <input type="text" id="Question1" name="Question1" required>
            </div>
            <div class="form-group">
                <label for="option1_1">a:</label>
                <input type="text" id="Option1_A" name="Option1_A" required>
            </div>
            <div class="form-group">
                <label for="option1_2">b:</label>
                <input type="text" id="Option1_B" name="Option1_B" required>
            </div>
            <div class="form-group">
                <label for="option1_3">c:</label>
                <input type="text" id="Option1_C" name="Option1_C" required>
            </div>
            <div class="form-group">
                <label for="option1_4">d:</label>
                <input type="text" id="Option1_D" name="Option1_D" required>
            </div>
            <div class="form-group">
                <label for="correctAnswer1">Correct Answer:</label>
                <select id="Correct_Answer1" name="Correct_Answer1" required>
                    <option value="1">a</option>
                    <option value="2">b</option>
                    <option value="3">c</option>
                    <option value="4">d</option>
                </select>
            </div>

            <!-- Add more questions as needed in similar format -->

            <div class="form-group">
                <button class="btn btn-primary w-50 py-3" type="submit">Create Quiz</button>
            </div>
        </form>
