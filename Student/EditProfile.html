<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }
    input[type="text"], input[type="email"], input[type="tel"], textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    input[type="file"] {
        margin-bottom: 10px;
    }
    input[type="submit"] {
        background-color: #5cb85c;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
    }
    input[type="submit"]:hover {
        background-color: #4cae4c;
    }
</style>

    <div class="container">
        <h1>Edit Profile</h1>
        <form action="/submit_profile" method="post" enctype="multipart/form-data">
            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture" name="profile-picture">
    
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" value="John Doe" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="john.doe@example.com" required>
    
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" value="(123) 456-7890">
    
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="123 Main St, Anytown, USA">
    
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" required>John is a software engineer with over 10 years of experience in web development and software design. He enjoys working on open-source projects and contributing to the developer community.</textarea>
    
            <input type="submit" value="Update Profile">
        </form>
    </div>
