    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Attempt Quiz</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            .quiz-container {
                max-width: 800px;
                margin: auto;
            }
            .question {
                margin-bottom: 20px;
            }
            .question h3 {
                margin-bottom: 10px;
            }
            .options {
                list-style-type: none;
                padding: 0;
            }
            .options li {
                margin-bottom: 5px;
            }
            .submit-btn {
                display: block;
                margin-top: 20px;
                padding: 10px 20px;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <div class="quiz-container">
            <h1>Attempt Quiz</h1>
            <form id="quizForm" action="submitQuiz" method="post">
                <!-- Sample question block -->
                <div class="question">
                    <h3>Question 1: What is the capital of France?</h3>
                    <ul class="options">
                        <li><label><input type="radio" name="q1" value="A"> A) Berlin</label></li>
                        <li><label><input type="radio" name="q1" value="B"> B) Madrid</label></li>
                        <li><label><input type="radio" name="q1" value="C"> C) Paris</label></li>
                        <li><label><input type="radio" name="q1" value="D"> D) Rome</label></li>
                    </ul>
                </div>
                <!-- Repeat similar blocks for more questions -->
    
                <!-- End of questions -->
                <button type="submit" class="submit-btn">Submit Quiz</button>
            </form>
        </div>
    </body>
   
<!--END -- Copy Your Form HTML code here-->
