
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>User Registration</h1>
    <form action="registration.jsp" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="<c:out value='${param.username}'/>">
        <c:if test="${errors['username'] != null}">
            <div class="error"><c:out value='${errors["username"]}'/></div>
        </c:if>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <c:if test="${errors['password'] != null}">
            <div class="error"><c:out value='${errors["password"]}'/></div>
        </c:if>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <c:if test="${errors['confirmPassword'] != null}">
            <div class="error"><c:out value='${errors["confirmPassword"]}'/></div>
        </c:if>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="<c:out value='${param.email}'/>">
        <c:if test="${errors['email'] != null}">
            <div class="error"><c:out value='${errors["email"]}'/></div>
        </c:if>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="<c:out value='${param.phone}'/>">
        <c:if test="${errors['phone'] != null}">
            <div class="error"><c:out value='${errors["phone"]}'/></div>
        </c:if>

        <input type="submit" value="Register">
    </form>
</div>

</body>
</html>
