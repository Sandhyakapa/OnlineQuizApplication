<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

.container {
    display: flex;
}

.side-menu {
    height: 100%;
    width: 250px;
    position: fixed;
    top: 0;
    left: -250px;
    background-color: #333;
    color: white;
    padding-top: 60px;
    transition: 0.3s;
}

.side-menu ul {
    list-style-type: none;
    padding: 0;
}

.side-menu ul li {
    padding: 8px 16px;
    text-align: center;
}

.side-menu ul li a {
    text-decoration: none;
    color: white;
    display: block;
}

.side-menu ul li a:hover {
    background-color: #575757;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 25px;
    font-size: 36px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
}

.open-btn {
    font-size: 20px;
    cursor: pointer;
    background-color: #333;
    color: white;
    padding: 10px 15px;
    border: none;
    margin: 10px;
}

.content {
    margin-left: 10px;
    padding: 16px;
}

.open {
    left: 0;
}


    </style>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script>
        const sideMenu = document.getElementById('side-menu');
     const openBtn = document.getElementById('open-btn');
     const closeBtn = document.getElementById('close-btn');
     
     openBtn.addEventListener('click', () => {
         sideMenu.classList.add('open');
     });
     
     closeBtn.addEventListener('click', () => {
         sideMenu.classList.remove('open');
     });
             </script>
